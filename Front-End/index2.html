<!-- Modal tạo mới-->
<div class="modal" id="create-employee-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <div class="container text-center">
          <h4 class="modal-title">Thêm nhân viên mới</h4>
        </div>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
          <!-- Thông tin bên phải -->
          <div class="col-sm-12 pl-4">
            <div class="row form-group">
              <label class="col-sm-5  ">Mã nhân viên</label>
              <div class="col-sm-7">
                <input id="inp-code-create" class="form-control  bg-white" type="text">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-sm-5  ">Họ tên</label>
              <div class="col-sm-7">
                <input id="inp-name-create" class="form-control  bg-white" type="text">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-sm-5  ">Chức vụ</label>
              <div class="col-sm-7">
                <select id="select-title-create" class="form-control  bg-white" >
                  <option value="0">Chọn chức vụ</option>
                  <option value="Thực tập">Thực tập</option>
                  <option value="Nhân viên">Nhân viên</option>
                  <option value="Trưởng nhóm">Trưởng nhóm</option>
                  <option value="Trưởng/phó phòng">Trưởng/Phó phòng</option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <label class="col-sm-5  ">Giới tính</label>
              <div class="col-sm-7">
                <select id="select-sex-create" class="form-control  bg-white" >
                  <option value="true">Nam</option>
                  <option value="false">Nữ</option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <label class="col-sm-5  ">Tiền lương</label>
              <div class="col-sm-7">
                <input id="inp-wage-create" class="form-control  bg-white" type="number">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-sm-5 ">Thuộc phòng ban</label>
              <div class="col-sm-7">
                <select id="select-department-create" class="form-control  bg-white" >
                  <option value="0">Chọn phòng ban</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer d-flex justify-content-center">
        <button id="btn-create-employee" type="button" class="btn btn-success mr-3">Tạo mới</button>
        <button type="button" class="btn btn-dark" data-dismiss="modal">Hủy bỏ</button>
      </div>
    </div>
  </div>
</div>
